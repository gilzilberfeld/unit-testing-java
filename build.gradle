plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web:2.6.6'
    implementation 'org.springframework.boot:spring-boot-starter-jdbc:2.6.6'
    implementation 'org.apache.commons:commons-lang3:3.12.0'
    implementation 'javax.persistence:javax.persistence-api:2.2'
    implementation group: 'com.approvaltests', name: 'approvaltests', version: '15.1.2'
    testImplementation group: 'org.springframework.boot', name: 'spring-boot-starter-test', version: '2.6.6'
    testImplementation group: 'org.testng', name: 'testng', version: '7.5'
    testImplementation group: 'com.h2database', name: 'h2', version: '2.1.212'
}

group = 'testingil.courses.unittesting'
version = '0.0.1-SNAPSHOT'
description = 'exercises'
java.sourceCompatibility = JavaVersion.VERSION_17

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.named('test') {
    useTestNG()
}
